<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <title>Cliente</title>

</head>

<body>

    <div class="container-fluid">
        <table class="table text-centert" id="table">
            <thead><h2> Productos </h2> </thead>
            <tr>
                <th class="text-centert"> # </th>
                <th class="text-centert"> Nombre </th>
                <th class="text-centert"> Precio </th>
                <th class="text-centert"> Estatus </th>

            </tr>
            <tbody>

            </tbody>
        </table>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script>
        $.ajax({
            type: 'GET',
            url: 'http://localhost/repasoSymfony/repaso/public/'

        }).done(function (res) {

            let table = $("#table")

            for (let i = 0; i < 5; i++) {
                table.append('<tr>' + '<td class="text-centert">' + res.listProduct[i].idproduct + '</td>' +
                '<td class="text-centert">' + res.listProduct[i].name + '</td>' +
                '<td class="text-centert">' + res.listProduct[i].price + '</td>' +
                '<td class="text-centert">' + res.listProduct[i].status + '</td>' +
                '</tr>');
                console.log(res);

                console.log(res.listProduct);
            }
            });
    </script>
</body>

</html>
